<mat-icon aria-hidden="false" aria-label="Example home icon">home</mat-icon>
<mat-icon>picture_as_pdf</mat-icon>
<table mat-table [dataSource]="datasource" class="mat-elevation-z8 demo-table">
  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>ID:</th>
    <td mat-cell *matCellDef="let element">{{element.id}}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name:</th>
    <td mat-cell *matCellDef="let element">{{element.name}}</td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="cin">
    <th mat-header-cell *matHeaderCellDef>CIN:</th>
    <td mat-cell *matCellDef="let element">{{element.cin}}</td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="type">
    <th mat-header-cell *matHeaderCellDef>Type:</th>
    <td mat-cell *matCellDef="let element">{{element.type}}</td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="cv">
    <th mat-header-cell *matHeaderCellDef>CV:</th>
    <td mat-cell *matCellDef="let element"><a href="element.cv">
      <mat-icon>picture_as_pdf</mat-icon>
    </a></td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="createdDate">
    <th mat-header-cell *matHeaderCellDef>Created Date:</th>
    <td mat-cell *matCellDef="let element">{{element.createdDate}}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
